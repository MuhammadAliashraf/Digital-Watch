<body>

    <div class="main"  id="main">
        <h1>This is digital Clock With Live Time Update </h1>
        <div class="Clock">

            <div>
                <span id="hours" >00</span>
                <span class="fw-bold text-dark mt-3" id="hours-text" >Hours</span>
            </div>
            <div>
                <span id="min" >00</span>
                <span class="fw-bold text-dark mt-3" id="min-text" >Minutes</span>
            </div>
            <div>
                <span id="sec" >00</span>
            <span class="fw-bold text-dark mt-3" id="sec-text" >Second</span>
        </div>
        <div>
            <span id="am" >AM</span>
            
        </div>
    </div>
    </div>
